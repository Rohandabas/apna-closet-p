    <style>
        .clothesContainer {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    margin-top: 50px;
}

.clothesItem {
    width: 200px;
    margin: 20px;
    text-align: center;
}

.clothesItem img {
    width: 100%;
    border-radius: 10px;
}

.clothesItem h3 {
    margin-top: 10px;
    font-size: 20px;
    color: white;
}

.clothesItem p {
    margin-top: 5px;
    font-size: 16px;
    color: #666;
}
.availableItemsHeading {
    text-align: center;
    color: #fff; 
    font-size: 36px; 
    
    animation: glow 2s ease-in-out infinite alternate;
}


@keyframes glow {
    0% {
        text-shadow: 0 0 10px #007bff, 0 0 20px #007bff, 0 0 30px #007bff; 
    }
    100% {
        text-shadow: 0 0 20px #007bff, 0 0 30px #007bff, 0 0 40px #007bff; 
    }
}

* {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    border: none;
    outline: none;
    font-family: "Poppins", sans-serif;
  }
  body {
    background-color: #f5f8ff;
  }
  .wrapper {
    width: 95%;
    margin: 0 auto;
  }
  #search-container {
    margin: 1em 0;
  }
  #search-container input {
    background-color: transparent;
    width: 40%;
    border-bottom: 2px solid #f7f7f8;
    padding: 1em 0.3em;
  }
  #search-container input:focus {
    border-bottom-color: #6759ff;
  }
  #search-container button {
    padding: 1em 2em;
    margin-left: 1em;
    background-color: #6759ff;
    color: #ffffff;
    border-radius: 5px;
    margin-top: 0.5em;
  }
  .button-value {
    border: 2px solid #6759ff;
    padding: 1em 2.2em;
    border-radius: 3em;
    background-color: transparent;
    color: #6759ff;
    cursor: pointer;
  }
  .active {
    background-color: #6759ff;
    color: #ffffff;
  }
  #products {
    display: grid;
    grid-template-columns: auto auto auto;
    grid-column-gap: 1.5em;
    padding: 2em 0;
  }
  .card {
    background-color: #ffffff;
    max-width: 18em;
    margin-top: 1em;
    padding: 1em;
    border-radius: 5px;
    box-shadow: 1em 2em 2.5em rgba(1, 2, 68, 0.08);
  }
  .image-container {
    text-align: center;
  }
  img {
    max-width: 100%;
    object-fit: contain;
    height: 15em;
  }
  .container {
    padding-top: 1em;
    color: #110f29;
  }
  .container h5 {
    font-weight: 500;
  }
  .hide {
    display: none;
  }
  @media screen and (max-width: 720px) {
    img {
      max-width: 100%;
      object-fit: contain;
      height: 10em;
    }
    .card {
      max-width: 10em;
      margin-top: 1em;
    }
    #products {
      grid-template-columns: auto auto;
      grid-column-gap: 1em;
    }
  }


    </style>

    <div class="wrapper">
        <div id="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="Search product name here.."
          />
          <button id="search">Search</button>
        </div>
        <div id="buttons">
          <button class="button-value" onclick="filterProduct('all')">All</button>
          <button class="button-value" onclick="filterProduct('Topwear')">
            Topwear
          </button>
          <button class="button-value" onclick="filterProduct('Bottomwear')">
            Bottomwear
          </button>
          <button class="button-value" onclick="filterProduct('Jacket')">

      <!-- Script -->
      <script>
          let products = {
      data: [
        {
          productName: "Regular Brown T-Shirt",
          category: "Topwear",
          price: "30",
          image: "t1.jpg",
        },
        {
          productName: "Black Lower",
          category: "Bottomwear",
          price: "49",
          image: "t2.jpg",
        },
        {
          productName: "Sporty SmartWatch",
          category: "Watch",
          price: "99",
          image: "watch.jpg",
        },
        {
          productName: "Basic Knitted hood",
          category: "Topwear",
          price: "29",
          image: "t4.jpg",
        },
        {
          productName: "Red Jacket",
          category: "Jacket",
          price: "129",
          image: "t5.jpg",
        },
      //   {
          // productName: "Stylish Grey Pants",
          // category: "Bottomwear",
          // price: "89",
          // image: "t6.jpg",
      //   },
        {
          productName: "Blue Men's Jacket",
          category: "Jacket",
          price: "189",
          image: "t6.jpg",
        },
        {
          productName: "Comfy Gray Pants",
          category: "Bottomwear",
          price: "49",
          image: "t3.jpg",
        },
      ],
    };
    
  // JavaScript code
  for (let i of products.data) {
      //Create Anchor Tag
      let anchor = document.createElement("a");
      anchor.setAttribute("href", "Buy.html"); // Change 'product-details.html' to the URL of your product details page
      //Create Card
      let card = document.createElement("div");
      //Card should have category and should stay hidden initially
      card.classList.add("card", i.category, "hide");
      //image div
      let imgContainer = document.createElement("div");
      imgContainer.classList.add("image-container");
      //img tag
      let image = document.createElement("img");
      image.setAttribute("src", i.image);
      imgContainer.appendChild(image);
      card.appendChild(imgContainer);
      //container
      let container = document.createElement("div");
      container.classList.add("container");
      //product name
      let name = document.createElement("h5");
      name.classList.add("product-name");
      name.innerText = i.productName.toUpperCase();
      container.appendChild(name);
      //price
      let price = document.createElement("h6");
      price.innerText = "$" + i.price;
      container.appendChild(price);
    
      card.appendChild(container);
      anchor.appendChild(card); // Append card to anchor
      document.getElementById("products").appendChild(anchor); // Append anchor to products container
  }
  
    
    //parameter passed from button (Parameter same as category)
    function filterProduct(value) {
      //Button class code
      let buttons = document.querySelectorAll(".button-value");
      buttons.forEach((button) => {
        //check if value equals innerText
        if (value.toUpperCase() == button.innerText.toUpperCase()) {
          button.classList.add("active");
        } else {
          button.classList.remove("active");
        }
      });
    
      //select all cards
      let elements = document.querySelectorAll(".card");
      //loop through all cards
      elements.forEach((element) => {
        //display all cards on 'all' button click
        if (value == "all") {
          element.classList.remove("hide");
        } else {
          //Check if element contains category class
          if (element.classList.contains(value)) {
            //display element based on category
            element.classList.remove("hide");
          } else {
            //hide other elements
            element.classList.add("hide");
          }
        }
      });
    }
    
    //Search button click
    document.getElementById("search").addEventListener("click", () => {
      //initializations
      let searchInput = document.getElementById("search-input").value;
      let elements = document.querySelectorAll(".product-name");
      let cards = document.querySelectorAll(".card");
    
      //loop through all elements
      elements.forEach((element, index) => {
        //check if text includes the search value
        if (element.innerText.includes(searchInput.toUpperCase())) {
          //display matching card
          cards[index].classList.remove("hide");
        } else {
          //hide others
          cards[index].classList.add("hide");
        }
      });
    });
    
    //Initially display all products
    window.onload = () => {
      filterProduct("all");
    };
      </script>
